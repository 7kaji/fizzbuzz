box: ruby:2.3
build:
    steps:
        - install-packages:
            packages: cmake
        - bundle-install
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running!"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        - script:
            name: Run RSpec
            code: bundle exec rspec fizzbuzz_spec.rb
